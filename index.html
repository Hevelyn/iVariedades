<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>iVariedades</title>
</head>

<body>
    <header>
        <h1>iVariedades</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Controle de produtos</span>
        </div>

        <div class="card">
            <div class="line-input">
                <label for="">Produto</label>
                <input type="text" id="product" placeholder="Nome do produto">
            </div>
            <div class="line-input">
                <label for="">Preço</label>
                <input type="text" id="price" placeholder="Valor do produto">
            </div>
            <button onclick="product.save()" id="btn-save">Salvar</button>
            <button onclick="product.cancel()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td class="center">1</td>
                        <td>Mesa</td>
                        <td>1900</td>
                        <td class="center">
                            <img src="./assets/icons/edit.png" alt="">
                            <img src="./assets/icons/delete.png" alt="">
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
